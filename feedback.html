<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feedback — pcbuilders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-neon-grad"><div class="container"><a class="navbar-brand" href="index.html">pcbuilders</a></div></nav>

  <main class="container py-5">
    <h2>Customer Feedback</h2>
    <form id="feedbackForm" class="mt-3">
      <div class="mb-3"><label class="form-label">Name</label><input name="name" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Rating</label><select name="rating" class="form-select"><option>5</option><option>4</option><option>3</option><option>2</option><option>1</option></select></div>
      <div class="mb-3"><label class="form-label">Message</label><textarea name="message" class="form-control" rows="4" required></textarea></div>
      <button class="btn btn-primary">Submit Feedback</button>
    </form>

    <section class="mt-4">
      <h5>Recent feedback (demo)</h5>
      <div id="feedbackList"></div>
    </section>
  </main>

  <footer class="py-4 bg-footer text-center text-muted"><div class="container">© <span id="year-feedback"></span> pcbuilders</div></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>

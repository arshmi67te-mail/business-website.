<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — pcbuilders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-neon-grad"><div class="container"><a class="navbar-brand" href="index.html">pcbuilders</a></div></nav>

  <main class="container py-5">
    <h2>Contact Us</h2>
    <p class="text-muted">Use the form below to request a quote or ask a question.</p>
    <form id="contactForm" class="mt-3">
      <div class="mb-3"><label class="form-label">Name</label><input id="contactName" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Email</label><input id="contactEmail" type="email" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Message</label><textarea id="contactMessage" class="form-control" rows="4" required></textarea></div>
      <button class="btn btn-primary">Send Message</button>
    </form>
  </main>

  <footer class="py-4 bg-footer text-center text-muted"><div class="container">© <span id="year-contact"></span> pcbuilders</div></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
